name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: make
    - name: Run
      run: ./main
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: compiled-application
        path: ./main
